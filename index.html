<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="container">
    <div class="headAndBtn">
            <div class="head_input">
                    <div class="head">
                            <i class="iconfont">&#xe62d;</i>
                            <input type="text" class="input_content" onkeydown="getValue()" placeholder="What needs to be done?" />
                        </div>
            </div>
            
            <div class="sortbtn">
                    <input class="add" id="add" type="button" value="升序" onclick="filterData(1)"/>
                    <input class="des" id="des" type="button" value="倒序" onclick="filterData(0)" />
            </div>
    </div>
    
    <div class="main" id="listContainer">
        <ul id="list"></ul>
    </div>
    <div id="maskBody">
        <!-- 一般情况id作为标识 -->
            <div id="mask" class="hidden_mark">
                    <div id="alertBox" class="alertBox">
                        <div style="width: 90%;height: 30px;margin-left: 43px;"><input style="width: 80%;" type="text" class="text" value="确定删除？" disabled="disabled"/></div>
                       <div class="btnGroup"> 
                            <input type="button" name="" id="btn1Confirm" class="btn1" value="确定" />
                            <input type="button" id="btn2Cancel" class="btn2" value="取消" />
                    </div>
                     </div>
                </div>
    </div>
</div>
